{{/* API / Provisioner Deployment */}}
{{- if .Values.api.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "store-platform.api.fullname" . }}
  labels:
    {{- include "store-platform.api.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      {{- include "store-platform.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        {{- include "store-platform.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api
    spec:
      serviceAccountName: {{ include "store-platform.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: api
          image: "{{ .Values.global.imageRegistry }}{{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.api.service.targetPort }}
              protocol: TCP
          env:
            - name: NODE_ENV
              value: {{ .Values.api.env.NODE_ENV | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.api.env.LOG_LEVEL | quote }}
            - name: DEBUG
              value: {{ .Values.api.env.DEBUG | default "false" | quote }}
            - name: PORT
              value: "{{ .Values.api.service.targetPort }}"
            - name: DB_HOST
              value: {{ .Values.api.database.host | quote }}
            - name: DB_PORT
              value: "{{ .Values.api.database.port }}"
            - name: DB_NAME
              value: {{ .Values.api.database.name | quote }}
            - name: DB_USER
              value: {{ .Values.api.database.user | quote }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "store-platform.fullname" . }}-db-credentials
                  key: password
            - name: REDIS_HOST
              value: {{ .Values.api.redis.host | quote }}
            - name: REDIS_PORT
              value: "{{ .Values.api.redis.port }}"
            - name: HELM_CHART_PATH
              value: {{ .Values.api.env.HELM_CHART_PATH | quote }}
            - name: BASE_DOMAIN
              value: {{ .Values.global.baseDomain | quote }}
            - name: MAX_CONCURRENT_PROVISIONING
              value: {{ .Values.api.env.MAX_CONCURRENT_PROVISIONING | quote }}
            - name: PROVISIONING_TIMEOUT
              value: {{ .Values.api.env.PROVISIONING_TIMEOUT | quote }}
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          volumeMounts:
            - name: charts
              mountPath: /charts
              readOnly: true
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: charts
          emptyDir: {}
        - name: tmp
          emptyDir: {}
      initContainers:
        - name: copy-charts
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              cp -r /helm-charts/* /charts/
          volumeMounts:
            - name: charts
              mountPath: /charts
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
