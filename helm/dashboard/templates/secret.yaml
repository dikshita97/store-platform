{{/* Secrets for Database Credentials */}}
{{- if .Values.api.enabled -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "store-platform.fullname" . }}-db-credentials
  labels:
    {{- include "store-platform.labels" . | nindent 4 }}
type: Opaque
data:
  password: {{ include "store-platform.database.password" . | b64enc | quote }}
{{- end }}
