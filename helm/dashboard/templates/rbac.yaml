{{/* RBAC - ClusterRole for Provisioner */}}
{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "store-platform.fullname" . }}-provisioner
  labels:
    {{- include "store-platform.labels" . | nindent 4 }}
rules:
  # Namespace management
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "create", "delete", "watch"]
  
  # Core resources
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps", "persistentvolumeclaims", "serviceaccounts"]
    verbs: ["*"]
  
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["*"]
  
  # Workload resources
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets", "replicasets"]
    verbs: ["*"]
  
  # Networking
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses", "networkpolicies"]
    verbs: ["*"]
  
  # Batch
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["*"]
  
  # RBAC for creating store roles
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["roles", "rolebindings"]
    verbs: ["*"]
  
  # Events
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch"]
  
  # Helm
  - apiGroups: [""]
    resources: ["configmaps"]
    resourceNames: ["sh.helm.release.*"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "store-platform.fullname" . }}-provisioner
  labels:
    {{- include "store-platform.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "store-platform.fullname" . }}-provisioner
subjects:
  - kind: ServiceAccount
    name: {{ include "store-platform.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
