{{/* API Service */}}
{{- if .Values.api.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "store-platform.api.fullname" . }}
  labels:
    {{- include "store-platform.api.labels" . | nindent 4 }}
spec:
  type: {{ .Values.api.service.type }}
  ports:
    - port: {{ .Values.api.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "store-platform.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: api
{{- end }}
