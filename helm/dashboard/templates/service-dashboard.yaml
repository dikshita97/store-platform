{{/* Dashboard Service */}}
{{- if .Values.dashboard.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "store-platform.dashboard.fullname" . }}
  labels:
    {{- include "store-platform.dashboard.labels" . | nindent 4 }}
spec:
  type: {{ .Values.dashboard.service.type }}
  ports:
    - port: {{ .Values.dashboard.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "store-platform.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
{{- end }}
