apiVersion: v2
name: observability
description: Observability stack for Store Provisioning Platform (Prometheus + Grafana)
type: application
version: 0.1.0
appVersion: "1.0.0"
keywords:
  - prometheus
  - grafana
  - monitoring
  - observability
home: https://github.com/prometheus/prometheus
sources:
  - https://github.com/prometheus/prometheus
  - https://github.com/grafana/grafana
maintainers:
  - name: Platform Team
    email: platform@example.com
dependencies:
  - name: prometheus
    version: 25.0.0
    repository: https://prometheus-community.github.io/helm-charts
    condition: prometheus.enabled
  - name: grafana
    version: 7.0.0
    repository: https://grafana.github.io/helm-charts
    condition: grafana.enabled
  - name: loki
    version: 5.0.0
    repository: https://grafana.github.io/helm-charts
    condition: loki.enabled
  - name: promtail
    version: 6.0.0
    repository: https://grafana.github.io/helm-charts
    condition: promtail.enabled
